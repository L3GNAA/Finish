<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Breaking Into Tech: My Career Entry Strategy</title>
</head>
<body>
  <main id="main">
    <section id="section1">
      <button class="section-toggle" aria-expanded="false" aria-controls="s1"><span class="section-title">1. Project Title &amp; Description</span><span class="chev rot">▼</span></button>
      <div id="s1" class="section-content" hidden>Content for section 1</div>
    </section>

    <section id="section2">
      <button class="section-toggle" aria-expanded="false" aria-controls="s2"><span class="section-title">2. Vision, Mission &amp; Strategy Alignment</span><span class="chev rot">▼</span></button>
      <div id="s2" class="section-content" hidden>Content for section 2</div>
    </section>

    <section id="section3">
      <button class="section-toggle" aria-expanded="false" aria-controls="s3"><span class="section-title">3. Business Case &amp; Justification</span><span class="chev rot">▼</span></button>
      <div id="s3" class="section-content" hidden>Content for section 3</div>
    </section>

    <section id="section4">
      <button class="section-toggle" aria-expanded="false" aria-controls="s4"><span class="section-title">4. High-Level Scope</span><span class="chev rot">▼</span></button>
      <div id="s4" class="section-content" hidden>Content for section 4</div>
    </section>

    <section id="section5">
      <button class="section-toggle" aria-expanded="false" aria-controls="s5"><span class="section-title">5. Stakeholder Register</span><span class="chev rot">▼</span></button>
      <div id="s5" class="section-content" hidden>Content for section 5</div>
    </section>

    <section id="section6">
      <button class="section-toggle" aria-expanded="false" aria-controls="s6"><span class="section-title">6. Methodology Explanation</span><span class="chev rot">▼</span></button>
      <div id="s6" class="section-content" hidden>Content for section 6</div>
    </section>

    <section id="section7">
      <button class="section-toggle" aria-expanded="false" aria-controls="s7"><span class="section-title">7. Project Tool</span><span class="chev rot">▼</span></button>
      <div id="s7" class="section-content" hidden>Content for section 7</div>
    </section>

    <section id="section8">
      <button class="section-toggle" aria-expanded="false" aria-controls="s8"><span class="section-title">8. Weekly Status Reports</span><span class="chev rot">▼</span></button>
      <div id="s8" class="section-content" hidden>Content for section 8</div>
    </section>
  </main>

  <script>
    const saveKey = (id) => `section-open::${id}`;

    function setExpanded(btn, expanded) {
      const content = document.getElementById(btn.getAttribute('aria-controls'));
      btn.setAttribute('aria-expanded', String(expanded));
      const chev = btn.querySelector('.chev');
      if (expanded) {
        content.removeAttribute('hidden');
        chev?.classList.remove('rot');
      } else {
        content.setAttribute('hidden', '');
        chev?.classList.add('rot');
      }
      try { localStorage.setItem(saveKey(content.id), expanded ? '1' : '0'); } catch {}
    }

    function toggle(evt) {
      const btn = evt.currentTarget;
      const expanded = btn.getAttribute('aria-expanded') === 'true';
      setExpanded(btn, !expanded);
    }

    document.querySelectorAll('.section-toggle').forEach((btn) => {
      btn.addEventListener('click', toggle);
      btn.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          btn.click();
        }
      });
      setExpanded(btn, false);
    });
  </script>
</body>
</html>
