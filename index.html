<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Breaking Into Tech: My Career Entry Strategy</title>
  <meta name="description" content="Angel Antonio Contreras‑Reyes — Managing IT Projects (Fall 2025). A structured, accessible plan for entering the IT field: vision, scope, stakeholders, methodology, tools, and weekly status reports." />
  <style>
    :root { --bg:#fff; --ink:#1a1a1a; --subtle:#5a5a5a; --border:#d8d8d8; --panel:#f7f7f7; --focus:#005fcc; --ok:#2e7d32; --warn:#ef6c00; }
    *{box-sizing:border-box}
    html:focus-within{scroll-behavior:smooth}
    body{margin:0;padding:40px 20px;line-height:1.7;color:var(--ink);font-family:ui-serif,Georgia,"Times New Roman",serif;background:var(--bg)}
    .container{max-width:980px;margin:0 auto}
    .skip-link{position:absolute;left:12px;top:12px;padding:8px 12px;background:var(--panel);border:2px solid var(--ink);color:var(--ink);transform:translateY(-150%);transition:transform .2s}
    .skip-link:focus{transform:translateY(0)}
    header.hero{text-align:center;padding:56px 20px;border-bottom:3px solid var(--ink);margin-bottom:36px}
    header.hero h1{font-weight:500;letter-spacing:1.5px;font-size:clamp(28px,4.2vw,52px);margin:0 0 8px}
    header.hero p{color:var(--subtle);font-style:italic;margin:0}
    nav.toc{background:var(--panel);border:2px solid var(--ink);padding:28px;margin:24px 0 40px}
    nav.toc h2{margin:0 0 14px;font-weight:500;font-size:1.4rem}
    nav.toc ol{margin:0;padding-left:1.2rem}
    nav.toc a{color:inherit;text-decoration:none}
    nav.toc a:hover,nav.toc a:focus{text-decoration:underline}
    .student-info{background:var(--panel);padding:24px;border-left:4px solid var(--ink);margin-bottom:28px}
    .info-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(230px,1fr));gap:14px 20px}
    .info-label{font-weight:700;font-size:.76rem;text-transform:uppercase;letter-spacing:.06em;color:var(--subtle)}
    main section{margin:32px 0 24px;border-bottom:1px solid var(--border)}
    main section:last-of-type{border-bottom:0}
    .section-toggle{width:100%;text-align:left;display:flex;align-items:center;justify-content:space-between;gap:16px;border:1px solid var(--border);background:var(--panel);padding:14px 16px;cursor:pointer;font:inherit}
    .section-toggle:hover{background:#efefef}
    .section-toggle:focus-visible{outline:3px solid var(--focus);outline-offset:2px}
    .section-title{font-size:clamp(20px,2.6vw,28px);font-weight:500;margin:0}
    .chev{font-size:1.1rem;transition:transform .2s ease;min-width:22px;text-align:center}
    .chev.rot{transform:rotate(-90deg)}
    .section-content{padding:18px 2px 28px}
    .section-content[hidden]{display:block;max-height:0;overflow:hidden;padding:0;opacity:0;transition:all .25s ease}
    .section-content:not([hidden]){opacity:1;transition:opacity .25s ease}
    .scope-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:22px;margin:18px 0 4px}
    .scope-card{border:2px solid var(--ink);padding:18px;background:#fff}
    .scope-card h4{margin:0 0 10px;text-transform:uppercase;letter-spacing:.06em;font-size:.9rem}
    .stakeholder-table{width:100%;border-collapse:collapse;margin:18px 0;font-size:.95rem}
    .stakeholder-table caption{text-align:left;font-weight:600;margin:0 0 8px;color:var(--subtle)}
    .stakeholder-table th,.stakeholder-table td{padding:12px 10px;border-bottom:1px solid var(--border);vertical-align:top}
    .stakeholder-table th{background:var(--ink);color:#fff;font-weight:500;letter-spacing:.06em;text-transform:uppercase;font-size:.75rem}
    .stakeholder-table tr:hover td{background:var(--panel)}
    .image-container{margin:22px 0;text-align:center}
    .image-container img{max-width:100%;height:auto;border:1px solid var(--border);margin:14px 0;background:#fff}
    .status-report{background:var(--panel);border:2px solid var(--ink);padding:20px;margin:18px 0}
    .report-header{display:flex;gap:12px;align-items:center;justify-content:space-between;border-bottom:2px solid var(--ink);padding-bottom:8px;margin-bottom:12px}
    .report-header h3{margin:0;font-weight:500}
    .report-status{padding:6px 10px;border-radius:4px;font-weight:700;font-size:.72rem;letter-spacing:.06em;text-transform:uppercase}
    .status-green{background:var(--ok);color:#fff}
    .status-at-risk{background:var(--warn);color:#fff}
    .milestone-table{width:100%;border-collapse:collapse;margin-top:10px}
    .milestone-table th{text-align:left;border-bottom:2px solid var(--ink);background:#eaeaea;padding:8px}
    .milestone-table td{border-bottom:1px solid var(--border);padding:8px}
    .back-to-top{position:fixed;right:24px;bottom:24px;z-index:10;border:none;background:var(--ink);color:#fff;padding:12px 14px;cursor:pointer;letter-spacing:.06em;text-transform:uppercase}
    .back-to-top:hover{background:#333}
    .back-to-top:focus-visible{outline:3px solid var(--focus);outline-offset:2px}
    @media print{.back-to-top,.skip-link,nav.toc{display:none!important}.section-content[hidden]{display:block!important;opacity:1!important;max-height:none!important;padding:0!important}.section-toggle{background:transparent;border:none;padding:0}header.hero{margin-bottom:12px;border-bottom:1px solid #000}body{padding:8px}}
    @media (prefers-reduced-motion:reduce){html:focus-within{scroll-behavior:auto}*{transition:none!important;animation:none!important}}
    /* BACKGROUND — reverted to original decorative patterns */
    body::before {
      background-image:
        repeating-linear-gradient(0deg, transparent, transparent 86px, rgba(0, 0, 0, 0.015) 86px, rgba(0, 0, 0, 0.015) 87px),
        repeating-linear-gradient(60deg, transparent, transparent 86px, rgba(0, 0, 0, 0.015) 86px, rgba(0, 0, 0, 0.015) 87px),
        repeating-linear-gradient(120deg, transparent, transparent 86px, rgba(0, 0, 0, 0.015) 86px, rgba(0, 0, 0, 0.015) 87px);
      background-size: 100px 173px;
    }`;
    function setExpanded(btn, expanded) {
      const content = document.getElementById(btn.getAttribute('aria-controls'));
      btn.setAttribute('aria-expanded', String(expanded));
      const chev = btn.querySelector('.chev');
      if (expanded) {
        content.removeAttribute('hidden');
        chev?.classList.remove('rot');
      } else {
        content.setAttribute('hidden', '');
        chev?.classList.add('rot');
      }
      try { localStorage.setItem(saveKey(content.id), expanded ? '1' : '0'); } catch {}
    }

    // NEW: always-expand behavior — clicks only open, never close
    function expandOnly(evt) {
      const btn = evt.currentTarget;
      setExpanded(btn, true);
    }

    document.querySelectorAll('.section-toggle').forEach((btn) => {
      btn.addEventListener('click', expandOnly);
      btn.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' || e.key === ' ') { e.preventDefault(); expandOnly({ currentTarget: btn }); }
      });
      const contentId = btn.getAttribute('aria-controls');
      const saved = (() => { try { return localStorage.getItem(saveKey(contentId)); } catch { return null; } })();
      if (saved === '1') setExpanded(btn, true);
    });

    // Open target section from hash navigation
    function openHashTarget() {
      if (location.hash) {
        const section = document.querySelector(location.hash);
        const btn = section?.querySelector('.section-toggle');
        if (btn) setExpanded(btn, true);
      }
    }
    window.addEventListener('hashchange', openHashTarget);
    openHashTarget();

    // Back to top
    document.querySelector('.back-to-top')?.addEventListener('click', () => {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });
  </script>
</body>
</html>
