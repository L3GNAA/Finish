<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Breaking Into Tech: My Career Entry Strategy</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Georgia, 'Times New Roman', serif;
      background-color: #fff;
      color: #1a1a1a;
      line-height: 1.8;
      padding: 40px 20px;
      position: relative;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      position: relative;
      z-index: 1;
    }

    .header {
      text-align: center;
      padding: 60px 20px;
      border-bottom: 3px solid #1a1a1a;
      margin-bottom: 50px;
    }

    .header h1 {
      font-size: 48px;
      font-weight: 400;
      letter-spacing: 2px;
      color: #1a1a1a;
    }

    .student-info {
      background: #f8f8f8;
      padding: 30px;
      margin-bottom: 50px;
      border-left: 4px solid #1a1a1a;
    }

    .student-info h3 {
      font-size: 20px;
      margin-bottom: 20px;
    }

    .info-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .info-label {
      font-weight: bold;
      text-transform: uppercase;
      font-size: 12px;
      color: #666;
      margin-bottom: 5px;
    }

    .info-value {
      font-size: 16px;
    }

    .toc {
      background: #f8f8f8;
      padding: 30px;
      border: 2px solid #1a1a1a;
      margin-bottom: 50px;
    }

    .toc h2 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .toc ol {
      list-style-position: inside;
    }

    .toc li {
      margin: 10px 0;
    }

    .toc a {
      text-decoration: none;
      color: #1a1a1a;
      transition: color 0.2s;
    }

    .toc a:hover {
      color: #333;
      text-decoration: underline;
    }

    .section {
      margin-bottom: 40px;
      border-bottom: 1px solid #ddd;
      padding-bottom: 20px;
    }

    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
      background: #f8f8f8;
      padding: 15px;
      border: 1px solid #ddd;
    }

    .section-title {
      font-size: 24px;
    }

    .toggle-icon {
      font-size: 20px;
      transition: transform 0.3s ease;
    }

    .toggle-icon.closed {
      transform: rotate(-90deg);
    }

    .section-content {
      max-height: 0;
      overflow: hidden;
      opacity: 0;
      transition: all 0.3s ease;
      padding: 0 15px;
    }

    .section-content.visible {
      max-height: 5000px;
      opacity: 1;
      padding-top: 15px;
    }

    h3, h4 {
      margin: 20px 0 10px;
    }

    p, li {
      margin: 10px 0;
    }

    .back-to-top {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #1a1a1a;
      color: #fff;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 4px;
      font-size: 14px;
    }

    .back-to-top:hover {
      background: #333;
    }

    @media (max-width: 768px) {
      .header h1 {
        font-size: 32px;
      }
      .section-title {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Breaking Into Tech: My Career Entry Strategy</h1>
    </div>
    <!-- Content sections go here -->
  </div>
  <button class="back-to-top" onclick="window.scrollTo({top: 0, behavior: 'smooth'})">â†‘ Top</button>
  <script>
    function toggleSection(header) {
      const content = header.nextElementSibling;
      const icon = header.querySelector('.toggle-icon');
      content.classList.toggle('visible');
      icon.classList.toggle('closed');
    }
  </script>
</body>
</html>
