<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Breaking Into Tech: My Career Entry Strategy</title>
<style>
* {
margin: 0;
padding: 0;
box-sizing: border-box;
}
body {
font-family: 'Georgia', 'Times New Roman', serif;
background: #ffffff;
color: #1a1a1a;
line-height: 1.8;
padding: 40px 20px;
position: relative;
}
body::before {
content: '';
position: fixed;
top: 0;
left: 0;
width: 100%;
height: 100%;
background-image:
repeating-linear-gradient(0deg, transparent, transparent 86px, rgba(0, 0, 0, 0.015) 86px, rgba(0, 0, 0, 0.015) 87px),
repeating-linear-gradient(60deg, transparent, transparent 86px, rgba(0, 0, 0, 0.015) 86px, rgba(0, 0, 0, 0.015) 87px),
repeating-linear-gradient(120deg, transparent, transparent 86px, rgba(0, 0, 0, 0.015) 86px, rgba(0, 0, 0, 0.015) 87px);
background-size: 100px 173px;
pointer-events: none;
z-index: 0;
}
body::after {
content: '';
position: fixed;
top: 0;
left: 0;
width: 100%;
height: 100%;
background-image:
radial-gradient(circle at 15% 20%, rgba(0, 0, 0, 0.01) 0%, transparent 3%),
radial-gradient(circle at 85% 15%, rgba(0, 0, 0, 0.01) 0%, transparent 2.5%),
radial-gradient(circle at 45% 80%, rgba(0, 0, 0, 0.01) 0%, transparent 3.5%),
radial-gradient(circle at 75% 60%, rgba(0, 0, 0, 0.01) 0%, transparent 2%),
radial-gradient(circle at 25% 50%, rgba(0, 0, 0, 0.01) 0%, transparent 2.8%);
pointer-events: none;
z-index: 0;
}
.container {
max-width: 900px;
margin: 0 auto;
position: relative;
z-index: 1;
}
.header {
text-align: center;
padding: 60px 20px;
border-bottom: 3px solid #1a1a1a;
margin-bottom: 50px;
position: relative;
overflow: hidden;
}
.header::before {
content: '';
position: absolute;
top: -50%;
left: -50%;
width: 200%;
height: 200%;
background-image:
linear-gradient(30deg, transparent 48%, rgba(0, 0, 0, 0.02) 48%, rgba(0, 0, 0, 0.02) 52%, transparent 52%),
linear-gradient(90deg, transparent 48%, rgba(0, 0, 0, 0.02) 48%, rgba(0, 0, 0, 0.02) 52%, transparent 52%),
linear-gradient(150deg, transparent 48%, rgba(0, 0, 0, 0.02) 48%, rgba(0, 0, 0, 0.02) 52%, transparent 52%);
background-size: 60px 104px;
z-index: 0;
}
.header h1,
.header p {
position: relative;
z-index: 1;
}
.header h1 {
font-size: 48px;
font-weight: 400;
letter-spacing: 2px;
margin-bottom: 15px;
color: #1a1a1a;
}
.header p {
font-size: 16px;
color: #666;
font-style: italic;
}
.student-info {
background: #f8f8f8;
padding: 30px;
margin-bottom: 50px;
border-left: 4px solid #1a1a1a;
}
.student-info h3 {
font-size: 20px;
font-weight: 400;
margin-bottom: 20px;
color: #1a1a1a;
}
.info-grid {
display: grid;
grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
gap: 20px;
}
.info-item {
padding: 15px 0;
}
.info-label {
font-weight: 700;
font-size: 12px;
text-transform: uppercase;
letter-spacing: 1px;
</html>
